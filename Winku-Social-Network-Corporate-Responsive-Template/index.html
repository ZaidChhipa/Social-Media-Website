	<script>
		document.addEventListener('DOMContentLoaded', function() {
	  const logoutLink = document.getElementById('logout-link');
	
	  logoutLink.addEventListener('click', function(event) {
		event.preventDefault(); // Prevent the default link behavior
		const url = logoutLink.getAttribute('title'); // Get the URL from the title attribute
		window.location.href = url; // Redirect to the specified URL
	  });
	});

	window.addEventListener('DOMContentLoaded', function () {
    // Make AJAX request to fetch posts
    fetch('/fetch-posts')
      .then(function (response) {
        return response.text();
      })
      .then(function (content) {
		console.log(content);
		console.log(document.getElementById('loadMore').innerHTML);
        // Insert the fetched content into the postsContainer element
        document.getElementById('loadMore').innerHTML = content;
      })
      .catch(function (error) {
        console.error('Error fetching posts:', error);
      });
  });
		</script>
